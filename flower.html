<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Heart</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#f88084,#fad0c4);
    font-family:'Segoe UI',sans-serif;
}

/* Heart container */
.heart-wrapper{
    position:relative;
    width:260px;
    height:260px;
}

/* Heart shape */
.heart{
    position:absolute;
    width:200px;
    height:200px;
    background:#e63946;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) rotate(-45deg);
    animation:pulse 1.5s infinite;
    box-shadow:0 15px 40px rgba(0,0,0,0.3);
}

.heart::before,
.heart::after{
    content:"";
    position:absolute;
    width:200px;
    height:200px;
    background:#e63946;
    border-radius:50%;
}

.heart::before{
    top:-100px;
    left:0;
}

.heart::after{
    left:100px;
    top:0;
}

/* Clear Text */
.message{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    color:white;
    font-size:24px;
    font-weight:bold;
    text-align:center;
    width:80%;
    line-height:1.3;
    text-shadow:0 2px 5px rgba(0,0,0,0.3);
    animation:fadeIn 2s ease forwards;
    opacity:0;
}

/* Animations */
@keyframes pulse{
    0%{ transform:translate(-50%,-50%) rotate(-45deg) scale(1); }
    50%{ transform:translate(-50%,-50%) rotate(-45deg) scale(1.05); }
    100%{ transform:translate(-50%,-50%) rotate(-45deg) scale(1); }
}

@keyframes fadeIn{
    to{ opacity:1; }
}

</style>
</head>

<body>

<div class="heart-wrapper">
    <div class="heart"></div>
    <div class="message">
        Happy Valentine’s Day ❤️
    </div>
</div>

</body>
</html>
